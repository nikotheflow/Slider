<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Slider</title>
  <link rel="stylesheet" href="styles/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <p class="task">Кликните на зеленый элемент</p>

  <div class="container">
    <button disabled class="btn btn-side btn-side_prev">
      <svg class="side-arrow side-arrow_left" width="32" height="120" viewBox="0 0 32 120" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M30.8944 0.44722L0.894425 60.4472M0.894424 59.5528L30.8944 119.553" stroke="black" stroke-width="2" />
      </svg>

    </button>

    <div class="slider-container">
      <div class="slider-track">
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item slider-item_goal"></div>
        <div class="slider-item"></div>
      </div>
    </div>

    <button class="btn btn-side btn-side_next">
      <svg class="side-arrow side-arrow_right" width="32" height="120" viewBox="0 0 32 120" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M1.10556 0.44722L31.1056 60.4472M31.1056 59.5528L1.10556 119.553" stroke="black" stroke-width="2" />
      </svg>
    </button>
  </div>

  <div class="slider-main-btns">
    <button disabled class="btn btn-main btn-main_prev">Предыдущий</button>

    <button class="btn btn-main btn-main_next">Следующий</button>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
