<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
  <div class="container">
    <button disabled class="btn btn-side btn-side_prev">
      <img class="side-arrow side-arrow_left" src="images/side-arrow.svg" alt="side-arrow-left">
    </button>

    <div class="slider-container">
      <div class="slider-track">
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
        <div class="slider-item"></div>
      </div>
    </div>

    <button class="btn btn-side btn-side_next">
      <img class="side-arrow side-arrow_right" src="images/side-arrow.svg" alt="side-arrow-right">
    </button>
  </div>

  <div class="slider-main-btns">
    <button disabled class="btn btn-main btn-main_prev">Предыдущий</button>

    <button class="btn btn-main btn-main_next">Следующий</button>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
